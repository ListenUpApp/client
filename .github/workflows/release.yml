# ListenUp Client â€” Android Release
#
# Builds signed AAB + debug APK, uploads to GitHub Release,
# and optionally publishes to Google Play Internal Testing.
#
# Required GitHub Secrets:
#   KEYSTORE_BASE64              - Base64-encoded release keystore (.jks)
#   KEYSTORE_PASSWORD            - Keystore password
#   KEY_ALIAS                    - Signing key alias
#   KEY_PASSWORD                 - Signing key password
#   GOOGLE_PLAY_SERVICE_ACCOUNT_JSON - (Optional) Google Play service account JSON for automated upload

name: Client Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  android:
    name: Build & Release Android
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to upload release assets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Decode the release keystore from base64 secret
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ runner.temp }}/release.keystore

      # Build signed release AAB
      - name: Build release AAB
        env:
          KEYSTORE_FILE: ${{ runner.temp }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :androidApp:bundleRelease

      # Build debug APK for sideloading convenience
      - name: Build debug APK
        run: ./gradlew :androidApp:assembleDebug

      # Upload artifacts to GitHub Release (only on tag push)
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            androidApp/build/outputs/bundle/release/*.aab
            androidApp/build/outputs/apk/debug/*.apk

      # Optional: Publish to Google Play Internal Testing
      - name: Upload to Google Play (Internal)
        if: ${{ startsWith(github.ref, 'refs/tags/') && secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.calypsan.listenup.client
          releaseFiles: androidApp/build/outputs/bundle/release/*.aab
          track: internal
          status: completed
